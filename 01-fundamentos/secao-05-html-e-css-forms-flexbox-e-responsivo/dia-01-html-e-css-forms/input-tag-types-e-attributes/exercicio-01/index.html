<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <form>

      <label for="input-email">Email</label>
      <input type="email" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>

      <label for="input-password">Senha</label>
      <input type="password" id="input-password" placeholder="Digite sua senha" required>

      <label for="remember">Lembre-me</label>
      <input type="checkbox" id="remember">

      <button type="submit">Entrar</button>

    </form>
  </main>
</body>

</html>
